<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/reset.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromo</title>
</head>

<body>
    <main>
        <div class="centralizar">
            <div class="container-verificador">
                <div class="verificador-titulo">
                    <h1>Teste de Palíndromo</h1>
                </div>
                <div class="verificador-instrucao">
                    <h2 class="titulo-instrucao">Verifique se a frase, número ou código é um palíndromo.</h2>
                    <p class="texto-instrucao">Palíndromo é uma palavra, frase ou número que permanece igual quando lida
                        de
                        trás para diante.</p>
                </div>
                <div class="frase-palindromo">
                    <div class="container-form">
                        <form>
                            <label for="fpalindromo">Dígite aqui:</label><br>
                            <input type="text" name="fpalindromo"><br>
                            <label for="fpalindromo">Texto invertido:</label><br>
                            <input type="text" name="ipalindromo"><br>
                            <input class="button" type="submit" value="Verificar">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
